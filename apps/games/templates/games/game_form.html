{% extends "main/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <h1>Edit {{ object.title }}</h1>

                <form action="." method="POST">{% csrf_token %}
                    {{ form }}
                    <br />
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <a href="{% url 'game_delete_view' object.pk  %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'game_list_view' %}" class="btn btn-default">Cancel</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
