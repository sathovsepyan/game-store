{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <div class="row p-3">
        <h1>Browse games</h1>
    </div>


    <div>
        {% include "main/includes/search_form.html" %}
    </div>
    <div class="row">
        {% for game in game_list %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="{{ game.thumbnail.url }}" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{% url 'game_detail_view'  game.pk %}"> {{ game.title }}</a>
                    </h4>
                    <p class="card-text">{{ game.description }}</p>
                    <div class="float-left">

                        <h5>${{ game.price }}</h5>
                        {{ game.developer.get_full_name }}
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'game_detail_view'  game.pk %}" class="btn btn-primary">Buy</a>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
</div>
{% endblock content %}
