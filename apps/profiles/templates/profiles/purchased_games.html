{% extends "main/base.html" %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <ul class="list-group">
                    {% for game in games %}
                        <li class="list-group-item">
                            <a href="{% url 'game_detail_view' game.pk %}" class="list-group-item list-group-item-action">{{ game.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock content %}
