{% extends "main/base.html" %}


{% block content %}
<div class="container">
    <div class="row p-3">
        <h1>Purchased games</h1>
    </div>

    <div class="row">
        {% for game in games %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <a href="{% url 'play_game_view'  game.pk %}"><img class="card-img-top" src="{{ game.thumbnail.url }}"
                        alt="{{ game.title }}"></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{% url 'play_game_view' game.pk %}" >{{ game.title }}</a>
                    </h4>
                    <h6 class="card-subtitle mb-2 text-muted">by {{ game.developer.get_full_name }}</h6>

                    <p class="card-text">{{ game.description }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'play_game_view'  game.pk %}" class="btn btn-primary">Play</a>
                </div>
            </div>
        </div>
        {% empty %}
        <li class="list-group-item">
            <a href="#">You don't have any games yet.</a>
        </li>
        {% endfor %}
    </div>
</div>
{% endblock content %}
