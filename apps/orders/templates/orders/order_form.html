{% extends "main/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <form action="." method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.game.id_for_label }}">{{ form.game.label }}</label>
                        {{ form.game }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.user.id_for_label }}">{{ form.user.label }}</label>
                        {{ form.user }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.total_amount.id_for_label }}">{{ form.total_amount.label }}</label>
                        {{ form.total_amount }}
                    </div>
                    <button type="submit" class="btn btn-primary">Buy game</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
