{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="p-3">Score for: {{ score_list.first.game }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for score in score_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ score.user.email }}</td>
                    <td>{{ score.score }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>
</div>
{% endblock content %}
